<!-- contenedor general -->
<div class="general-slider" [ngStyle]="{'min-height': finalHeight}">
  <!-- Botones -->
  <div class="slider__btns">
      <i class="fa fa-chevron-circle-left" (click)="setBack()"></i>
      <i class="fa fa-chevron-circle-right" (click)="setNext()"></i>
  </div>
  <!-- contenedor de las imagenes y lo que se quiere agregar al carousel -->
  <div class="slider__content">
      <!-- seccion no se coloca div por que el div agrega informacion en este caso 
          se busca una seccion que se pueda manipula-->
          <div class="itemsslider">
      <ng-container *ngFor="let section of items;">
        
            <div class="slider__content-items" [ngStyle]="{'background-image': 'url(' + section.image + ')', 'margin-left': section.marginLeft + '%'}">
                
                <button ><a href={{section.href}} >Ver lista</a></button>
            </div>
      
      </ng-container>
      
    </div>
    
    </div>
  </div>
